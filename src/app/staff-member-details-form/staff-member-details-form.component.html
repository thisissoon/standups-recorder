<form #staffMemberDetailForm="ngForm" class="staff-member-form">
  <div class="row">

    <div class="col">
      <div class="staff-member-form__labels text-right">
        <p>
          <label for="firstName">first name</label>
        </p>
        <p>
          <label for="lastName">last name</label>
        </p>
        <p>
          <label for="role">role</label>
        </p>
        <p>
          <label for="active">active</label>
        </p>
      </div>
    </div>

    <div class="col">
      <div class="staff-member-form__values">
        <p>
          <input type="text" name="firstName" id="firstName" value="ryan" [(ngModel)]="staffMember.firstName">
        </p>
        <p>
          <input type="text" name="lastName" id="lastName" value="french" [(ngModel)]="staffMember.lastName">
        </p>
        <p>
          <input type="text" name="role" id="role" value="designer" [(ngModel)]="staffMember.role">
        </p>
        <p>
          <input type="checkbox" name="active" id="active" value="active" checked hidden [(ngModel)]="staffMember.current">true</p>
      </div>
    </div>

  </div>
</form>
