<main>

  <svg
    class="nav-other__close"
    (click)="currentStandupService.clearCurrentStandup()"
    routerLink="/today"
    width="30px"
    height="30px"
    viewBox="0 0 30 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Generator: Sketch 47.1 (45422) - http://www.bohemiancoding.com/sketch -->
    <desc>Created with Sketch.</desc>
    <defs></defs>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
      <polygon id="Shape" fill="#FFFFFF" fill-rule="nonzero" points="0 27.3958333 2.60416667 30 15 17.6041667 27.3958333 30 30 27.3958333 17.6041667 15 30 2.60416667 27.3958333 0 15 12.3958333 2.60416667 0 0 2.60416667 12.3958333 15"></polygon>
    </g>
  </svg>

  <div class="container">
    <div class="pt-5">


      <div class="pt-2 pb-2">
        <div class="row">
          <div class="col">
            <app-standup-diagram
              [width]="300"
              [positions]="positions"
              [summaries]="summaries"
              [staffMembers]="DBStaffMembers"
            ></app-standup-diagram>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <h5
              (click)="flipPositions()" 
              class="mt-1"
            >flip</h5>
          </div>
        </div>
      </div>

      <div class="table">
        <div class="row">
      
          <div class="col">
            <div class="table__keys">
              <p class="text-right">date</p>
              <p class="text-right">staff</p>
              <p class="text-right">duration</p>
            </div>
          </div>
      
          <div class="col">
            <div class="table__values">
              <p class="text-left">
                {{date | date:'d/M/y'}}
              </p>
              <p class="text-left">{{positions.length}}</p>
              <p class="text-left">N/A</p>
            </div>
          </div>
      
        </div>
      </div>

    </div>
  </div>
</main>
<footer>
  <div class="nav nav--gradient">
  
    <div class="nav__gradient"></div>
  
    <div class="row no-gutters">
  
  
      <div class="col">
        <div class="nav__item">
          <div class="nav__divider">
            <a 
              routerLink="/standups/new/edit"
              class="nav__link lighten"
            >
              <span>edit</span>
            </a>
          </div>
        </div>
      </div>
  
      <div class="col">
        <div class="nav__item">
          <a
            class="nav__link cta"
            (click)="currentStandupService.clearCurrentStandup()"
            (click)="saveStandup()"
          >
            <span>save</span>
          </a>
        </div>
      </div>
  
    </div>
  </div>
</footer>
