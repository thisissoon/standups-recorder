<main>
  <button 
    class="button-add button-add--md"
    routerLink="/staff-members/new"
  >
    <span>+</span>
  </button>
  <div class="container">
    <div class="staff-member-selector"></div>
    <app-staff-members-list
      class="app-staff-members-list"
      *ngIf="staffMembers.length"
      [staffMembers]="staffMembers"
      [selectorY]="selectorY"
      [selectedStaffMembers]="selectedStaffMembers"
    >
    </app-staff-members-list>
  </div>
</main>
<app-footer-nav
  [gradient]="true"
></app-footer-nav>
