<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stand-ups Recorder - Examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <style>

  </style>

  <main>
    <div class="staff-member-edit pt-5">
      <div class="container-fluid">

        <div class="standup-edit">
          <div class="standup-edit__close">
            <span>x</span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="staff-member-pic__container">
              <div class="staff-member-pic__head"></div>
              <div class="staff-member-pic__body"></div>
            </div>
          </div>
        </div>

        <div class="staff-member-info pt-3 pb-3">
          <form>            
            <div class="row">
  
              <div class="col">
                <div class="staff-member-edit__labels text-right">
                  <p><label for="firstName">first name</label></p>
                  <p><label for="lastName">last name</label></p>
                  <p><label for="role">role</label></p>
                  <p><label for="active">active</label></p>
                </div>
              </div>
  
              <div class="col">
                <div class="staff-member-edit__values">
                  <p><input type="text" name="firstName" id="firstName" value="ryan"></p>
                  <p><input type="text" name="lastName" id="lastName" value="french"></p>
                  <p><input type="text" name="role" id="role" value="designer"></p>
                  <p><input type="checkbox" name="active" id="active" value="active" checked hidden>true</p>
                </div>
              </div>
  
            </div>
          </form>

        </div>

      </div>
    </div>
  </main>

  <script src="/bundle.js"></script>
  <script src="/webpack-dev-server.js"></script>

</body>

</html>
