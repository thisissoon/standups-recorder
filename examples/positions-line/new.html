<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stand-ups Recorder - Examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <main>
    <div class="positions-line__container">
      <div class="scroll-height"></div>
      <ul class="positions-line" id="positions-line">
        <li class="positions-line__item positions-line__item--first">
          <div class="positions-line__segment">
            <div class="positions-line__node positions-line__node--add">
              <button class="button-add button-add--sm">
                <span>+</span>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>

  <script src="/bundle.js"></script>
  <script src="/webpack-dev-server.js"></script>

</body>

</html>
