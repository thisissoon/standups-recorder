<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stand-ups Recorder - Examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <main>

    <div class="positions-line__container">
      <div class="scroll-height"></div>
      <ul class="positions-line" id="positions-line">

        <li class="positions-line__item">

          <div class="positions-line__segment">
            <div class="positions-line__index">
              <span>1</span>
            </div>
            <div class="positions-line__node positions-line__node--staff">
              <span>JM</span>
            </div>
          </div>

        </li>

        <li class="positions-line__item">

          <div class="positions-line__segment">
            <div class="positions-line__index">
              <span>2</span>
            </div>
            <div class="positions-line__node positions-line__node--staff">
              <span>KS</span>
            </div>
          </div>

          <div class="positions-line__segment">
            <div class="positions-line__node positions-line__node--add">
              <button class="button-add button-add--sm">
                <span>+</span>
              </button>
            </div>
          </div>

        </li>
        
      </ul>
    </div>
  </main>

  <script src="/bundle.js"></script>
  <script src="/webpack-dev-server.js"></script>

</body>

</html>
